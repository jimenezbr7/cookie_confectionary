<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Confectionary</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1> Welcome to the Cookie Confectionary </h1>
    <h2> Please click on whatever type of cookie you want to order
    </h2>

    <div class="top">
      <div class="wrapper">
        <div id="topleft">
          <div id="sugar_button"> Sugar </div>
        </div>
        <div id="topmiddle">
          <div id="choco_button"> Chocolate </div>
        </div>
        <div id="topright">
          <div id="lemon_button"> Lemon </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="wrapper">
        <div class="bottomleft">
          <div id="howmanysugar"> you have ordered 0 sugar cookies</div>
        </div>
        <div class="bottommiddle">
          <div id="howmanychoco"> you have ordered 0 chocolate cookies</div>
        </div>
        <div class="bottomright">
          <div id="howmanylemon"> you have ordered 0 lemon cookies</div>
        </div>
      </div>
    </div>

    <div id="resetsection">
      <button id="reset_button"> Throw out all my cookies </button>
    </div>

    <script src="cookies.min.js"> </script>
    <script src="app.js"> </script>
  </body>
</html>
